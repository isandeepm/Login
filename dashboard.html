<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dstyles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Student Dashboard</h1>

        <div class="row">
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Tasks</h5>
                        <ul id="taskList" class="list-group">
                            <!-- Display tasks here -->
                        </ul>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Deadlines</h5>
                        <ul id="deadlineList" class="list-group">
                            <!-- Display deadlines here -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Exams</h5>
                        <ul id="examList" class="list-group">
                            <!-- Display exams here -->
                        </ul>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Meetings</h5>
                        <ul id="meetingList" class="list-group">
                            <!-- Display meetings here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="dscripts.js"></script>
</body>

</html>
